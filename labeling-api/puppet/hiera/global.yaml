php::ensure: latest
php::manage_repos: true
php::repo::ubuntu::ppa: "ondrej/php5-5.6"
php::fpm: true
php::dev: true
php::composer: true
php::pear: true
php::phpunit: false
php::fpm::config::log_level: notice
php::composer::auto_update: true

php::fpm::pools:
  www:
    listen: 127.0.0.1:9000
    user: vagrant


php::extensions:
  xdebug: {}

labeling_api::database_host: '127.0.0.1'
labeling_api::database_port: 'null'
labeling_api::database_name: 'symfony'
labeling_api::database_user: 'root'
labeling_api::database_password: 'null'
labeling_api::mailer_transport: 'smtp'
labeling_api::mailer_host: '127.0.0.1'
labeling_api::mailer_user: 'null'
labeling_api::mailer_password: 'null'
labeling_api::secret: 'ThisTokenIsNotSoSecretChangeIt'
