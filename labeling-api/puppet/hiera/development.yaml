php::dev: true
php::fpm::config::log_level: notice

php::fpm::pools:
  www:
    listen: 127.0.0.1:9000
    user: vagrant

php::fpm::settings:
  PHP/upload_max_filesize: 512M
  PHP/post_max_size: 512M
  PHP/default_socket_timeout: 900

php::extensions:
  mysql: {}
  xdebug: {}

