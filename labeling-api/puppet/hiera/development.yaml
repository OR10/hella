php::dev: true
php::fpm::config::log_level: notice

php::fpm::pools:
  www:
    listen: 127.0.0.1:9000
    user: vagrant

php::fpm::settings:
  PHP/upload_max_filesize: 512M
  PHP/post_max_size: 512M
  PHP/default_socket_timeout: 900

php::extensions:
  mysql: {}
  xdebug: {}

rabbitmq::version: present

supervisord::install_pip: true
supervisord::service_manage: true
supervisord::service_enable: true
supervisord::service_ensure: running

labeling_api::params::config_dir: '/vagrant/app/config'
labeling_api::params::cache_dir: '/var/cache/labeling_api'
labeling_api::params::database_name: 'labeling_api'
labeling_api::params::database_password: 'pEid4oShu'
labeling_api::params::database_user: 'labeling_api'
labeling_api::params::database_allowed_host: '%'
labeling_api::params::frame_cdn_dir: '/var/www/frame_cdn'
labeling_api::params::frame_cdn_port: 81
labeling_api::params::prepare_test_environment: true
labeling_api::params::user_password: 'password'

labeling_api::app::root_dir: '/vagrant'
labeling_api::app::is_vagrant_vm: true
labeling_api::app::app_main_script: 'app_dev.php'
labeling_api::app:client_max_body_size: '512M'

labeling_api::cdn::allowed_origin: '*'
labeling_api::cdn::expires: '1m'

labeling_api::worker::app_dir: '/vagrant'
labeling_api::worker::user: vagrant
labeling_api::worker::numberOfLowNormalWorkers: 2
labeling_api::worker::numberOfHighNormalWorkers: 1
labeling_api::worker::symfony_environment: 'dev'
