<div class="grid-frame vertical">
    <title-bar class="grid-block noscroll header"
               user="vm.user"
               back-link="labeling.tasks"
               back-link-text="Back to Task list"
               show-username="true"
               show-logout-button="true"
    >
        <a class="header-button" ng-click="vm.handleStartKittiExportClicked()">Start new Kitti Export</a>
        <a class="header-button" ng-show="vm.task.labelInstruction === 'vehicle'" ng-click="vm.handleStartCsvExportClicked()">Start new Csv Export</a>
    </title-bar>

    <exportlist task="vm.task"/>

</div>
