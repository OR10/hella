<div class="grid-content">
    <h1 style="margin: 1.2em auto; text-align: center;">Please select an Organisation to enter:</h1>
    <table class="table hover">
        <thead>
        <tr>
            <th>Organisation</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="organisation in vm.organisationsOfCurrentUser">
            <td ui-sref="labeling.projects.list({organisationId: organisation.id})">{{organisation.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
