<div class="grid-content small-5 task-bar-left">
    <div class="btn-group">
        <a tabIndex="1"
           uib-popover-template="vm.brightnessSliderTemplate"
           popover-title="Brightness"
           popover-placement="top"
           popover-trigger="focus"
           class="dark button"
        ><i class="fa fa-lightbulb-o"></i></a>
        <a tabIndex="2"
           uib-popover-template="vm.contrastSliderTemplate"
           popover-title="Contrast"
           popover-trigger="focus"
           popover-placement="top"
           class="dark button"
        ><i class="fa fa-adjust"></i></a>
    </div>
</div>
<div class="grid-container task-bar-middle">
    <ul class="button-group">
        <li>
            <button ng-hide="vm.selectedLabeledThingInFrame === null"
                    class="dark button"
                    ng-click="vm.handleSetOpenBracketClicked()">
                &#91;
            </button>
        </li>
        <li>
            <button ng-hide="vm.selectedLabeledThingInFrame === null"
                    class="dark button"
                    ng-click="vm.handleGotoOpenBracketClicked()">
                <i class="fa fa-angle-double-left"></i>
            </button>
        </li>
        <li>
            <button tabIndex="3"
                    class="dark button"
                    ng-click="vm.handlePreviousFrameClicked()">
                <i class="fa fa-step-backward"></i>
            </button>
        </li>
        <li>
            <button class="dark button"
                    ng-click="vm.handlePlay()"
                    ng-if="!vm.playing"
            >
                <svg class="icon">
                    <use xlink:href="icons.svg#control-play"></use>
                </svg>
            </button>
        </li>
        <li>
            <button class="dark button"
                    ng-click="vm.handlePause()"
                    ng-if="vm.playing"
            >
                <svg class="icon">
                    <use xlink:href="icons.svg#control-pause"></use>
                </svg>
            </button>
        </li>
        <li>
            <button tabIndex="4"
                    class="dark button"
                    ng-click="vm.handleNextFrameClicked()">
                <i class="fa fa-step-forward"></i>
            </button>
        </li>
        <li>
            <button ng-hide="vm.selectedLabeledThingInFrame === null"
                    class="dark button"
                    ng-click="vm.handleGotoCloseBracketClicked()">
                <i class="fa fa-angle-double-right"></i>
            </button>
        </li>
        <li>
            <button ng-hide="vm.selectedLabeledThingInFrame === null"
                    class="dark button"
                    ng-click="vm.handleSetCloseBracketClicked()">
                &#93;
            </button>
        </li>
    </ul>

</div>
