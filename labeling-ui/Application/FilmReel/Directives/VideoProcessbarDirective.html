<div class="video-processbar grid-block">
    <div class="video-position"
         ng-style="{
            'left': vm.videoStart + '%',
            'width': vm.videoWidth + '%'
        }"
    >
        <div class="inner-bar"></div>
    </div>
    <div class="thumbnail-position"
         ng-style="{
            'left': vm.thumbnailStart + '%',
            'width': vm.thumbnailWidth + '%'
        }"
    >
        <div class="inner-bar"></div>
    </div>
    <div class="range-position"
         ng-style="{
            'left': vm.rangeStart + '%',
            'width': vm.rangeWidth + '%'
        }"
    >
        <div class="inner-bar"></div>
    </div>
</div>
