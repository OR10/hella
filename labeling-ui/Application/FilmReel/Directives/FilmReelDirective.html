<video-processbar class="grid-block shrink"
                  frame-position="vm.framePosition"
                  selected-paper-shape="vm.selectedPaperShape"
                  thumbnail-count="vm.thumbnailCount"
></video-processbar>
<thumbnail-reel class="grid-block"
                frame-position="vm.framePosition"
                task="vm.task"
                video="vm.video"
                filters="vm.filters"
                selected-paper-shape="vm.selectedPaperShape"
                playing="vm.playing"
                freeze-thumbnails="vm.freezeThumbnails"
                thumbnail-count="vm.thumbnailCount"
></thumbnail-reel>
