<ul class="thumbnail-reel-list">
    <li ng-repeat="thumbnail in vm.thumbnails track by $index">
        <thumbnail end-frame-number="vm.task.frameRange.endFrameNumber"
                   location="thumbnail.location"
                   filters="vm.filters"
                   show-frame-number-always="(vm.thumbnailLocations.length - 1) / $index === 2"
                   labeled-thing-in-frame="thumbnail.labeledThingInFrame"
                   labeled-thing-viewport="{width: vm.video.metaData.width, height: vm.video.metaData.height}"
        ></thumbnail>
    </li>
</ul>
