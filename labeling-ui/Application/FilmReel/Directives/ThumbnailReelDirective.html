<!--data-drop="{{vm.isValidDropTarget($index)}}"-->
<div class="thumbnail-reel-list grid-block">
    <div ng-if="vm.placeBracketSpacer(-1)" class="thumbnail-spacer"
         data-jqyoui-options="{}"
         data-drop="true"
         jqyoui-droppable="{onDrop: 'vm.handleDrop(-1)'}"
    >
        <div ng-if="!(vm.placeStartBracket(-1) || vm.placeEndBracket(-1))" class="frame-range-bracket-space"/>
        <div ng-if="vm.placeStartBracket(-1)" class="frame-range-bracket start-bracket" data-drag="true"
             data-jqyoui-options="{axis: 'x', snap: '.thumbnail-spacer', snapMode: 'inner', revert: 'invalid', revertDuration: 200, snapTolerance: 40}"
             jqyoui-draggable="{animate:true}"></div>
        <div ng-if="vm.placeEndBracket(-1)" class="frame-range-bracket end-bracket" data-drag="true"
             data-jqyoui-options="{axis: 'x', snap: '.thumbnail-spacer', snapMode: 'inner', revert: 'invalid', revertDuration: 200, snapTolerance: 40}"
             jqyoui-draggable="{animate:true}"></div>
    </div>
    <div class="thumbnail grid-block" ng-repeat-start="thumbnail in vm.thumbnails track by $index"
        ng-class="{'active': vm.thumbnailInFrameRange($index)}"
    >
        <thumbnail ng-style="{width: vm.thumbnailDimensions.width + 'px', height: vm.thumbnailDimensions.height + 'px'}"
                   class="grid-block align-center"
                   dimensions="vm.thumbnailDimensions"
                   end-frame-number="vm.task.frameRange.endFrameNumber"
                   location="thumbnail.location"
                   filters="vm.filters"
                   is-current="(vm.thumbnails.length - 1) / $index === 2"
                   frame-position="vm.framePosition"
                   labeled-thing-in-frame="thumbnail.labeledThingInFrame"
                   labeled-thing-viewport="{width: vm.video.metaData.width, height: vm.video.metaData.height}"
        ></thumbnail>
    </div>
    <div ng-repeat-end
         ng-if="vm.placeBracketSpacer($index)"
         class="thumbnail-spacer"
         data-jqyoui-options="{}"
         data-drop="true"
         jqyoui-droppable="{onDrop: 'vm.handleDrop($index)'}"
    >
        <div ng-if="!(vm.placeStartBracket($index) || vm.placeEndBracket($index))" class="frame-range-bracket-space"/>
        <div ng-if="vm.placeStartBracket($index)" class="frame-range-bracket start-bracket" data-drag="true"
             data-jqyoui-options="{axis: 'x', snap: '.thumbnail-spacer', snapMode: 'inner', revert: 'invalid', revertDuration: 200, snapTolerance: 40}"
             jqyoui-draggable="{animate:true}"></div>
        <div ng-if="vm.placeEndBracket($index)" class="frame-range-bracket end-bracket" data-drag="true"
             data-jqyoui-options="{axis: 'x', snap: '.thumbnail-spacer', snapMode: 'inner', revert: 'invalid', revertDuration: 200, snapTolerance: 40}"
             jqyoui-draggable="{animate:true}"></div>
    </div>
</div>
