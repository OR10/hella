<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <viewer frame-number="vm.frameNumber"
                    task="vm.task"
                    frame-image="vm.frameImage"
                    things-in-frame="vm.labelsAndThingsInFrame.things"
                    on-new-annotation="vm.handleNewAnnotation(id, annotation)"
                    on-updated-annotation="vm.handleUpdatedAnnotation(id, annotation)">
            </viewer>
        </div>
        <div class="col-md-3">
            <label-selector
                    on-object-labeling-changed="vm.handleObjectLabelingChanged(classes, incomplete)"
                    on-meta-labeling-changed="vm.handleMetaLabelingChanged(classes, incomplete)"
                    meta-label-structure="vm.metaLabelStructure"
                    object-label-structure="vm.objectLabelStructure"
                    meta-label-annotation="vm.metaLabelAnnotation"
                    object-label-annotation="vm.objectLabelAnnotation"
            ></label-selector>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
    </div>
    <div class="col-md-3"></div>
</div>
