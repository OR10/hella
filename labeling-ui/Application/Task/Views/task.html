<div class="row">
    <div class="col-md-2">
        <label-summary title="Summary"></label-summary>
    </div>
    <div class="col-md-7">
        <viewer labeled-things-in-frame="vm.labeledThingsInFrame"
                labeled-things="vm.labeledThings"
                selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                task="vm.task"
                frame-position="vm.framePosition"
        ></viewer>
    </div>
    <div class="col-md-3">
        <!-- @TODO: labeled-object-type ersetzen durch klassenstruktur und instanceof checks auf LabeledObject -> LabeledThingInFrame -->
        <label-selector labeled-object-type="labeledFrame"
                        labeled-object="vm.labeledFrame"
                        structure="vm.labeledFrameStructure"
                        annotation="vm.labeledFrameAnnotation"
                        sections="[{header: 'Frame Label'}]"
        ></label-selector>
        <!-- @TODO: labeled-object-type ersetzen durch klassenstruktur und instanceof checks auf LabeledObject -> LabeledThingInFrame -->
        <label-selector labeled-object-type="labeledThingInFrame"
                        labeled-object="vm.selectedLabeledThingInFrame"
                        structure="vm.labeledThingStructure"
                        annotation="vm.labeledThingAnnotation"
                        sections="[{header: 'Objekt Kategorie', limit: 1}, {header: 'Objekt Subkategorie', offset: 1}]"
        ></label-selector>
    </div>
</div>
<div class="col-md-3"></div>
<div class="col-md-6"></div>
<div class="col-md-3"></div>
