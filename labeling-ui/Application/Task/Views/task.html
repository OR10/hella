<div class="row">
    <header task="vm.task"></header>
    <div class="col-md-9">
        <viewer labeled-things-in-frame="vm.labeledThingsInFrame"
                labeled-things="vm.labeledThings"
                selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                task="vm.task"
                video="vm.video"
                frame-position="vm.framePosition"
                filters="vm.filters"
        ></viewer>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="media-controls-container">
                <media-controls labeled-things-in-frame="vm.labeledThingsInFrame"
                                 labeled-things="vm.labeledThings"
                                 selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                                 selected-labeled-thing="vm.selectedLabeledThing"
                                 frame-position="vm.framePosition"
                                 active-tool="vm.activeTool"
                                 selected-drawing-tool="vm.selectedDrawingTool"
                                 filters="vm.filters"
                                 task="vm.task"
                                 playing="vm.playing"
                ></media-controls>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <label-selector labeled-object="vm.labeledFrame"
                        structure="vm.labeledFrameStructure"
                        annotation="vm.labeledFrameAnnotation"
                        task="vm.task"
                        frame-position="vm.framePosition"
                        sections="[{header: 'Frame Label'}]"
        ></label-selector>
        <label-selector labeled-object="vm.selectedLabeledThingInFrame"
                        structure="vm.labeledThingStructure"
                        annotation="vm.labeledThingAnnotation"
                        task="vm.task"
                        frame-position="vm.framePosition"
                        sections="[{header: 'Objekt Kategorie', limit: 1}, {header: 'Objekt Subkategorie', offset: 1}]"
                        is-completed="vm.selectedLabeledThingInFrameCompletelyLabeled"
        ></label-selector>
    </div>
</div>
