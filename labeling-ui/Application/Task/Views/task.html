<header task="vm.task"
        user="vm.user"
></header>
<div class="main grid-block">
    <div class="grid-content small-5 contain-left sidebar-left">
        <task-description></task-description>
    </div>

    <div class="grid-content viewer">
        <viewer labeled-things-in-frame="vm.labeledThingsInFrame"
                selected-paper-shape="vm.selectedPaperShape"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                task="vm.task"
                video="vm.video"
                frame-position="vm.framePosition"
                filters="vm.filters"
                playing="vm.playing"
        ></viewer>
    </div>
    <div class="grid-content small-5 contain-right sidebar-right">
        <label-selector class="uses-bootstrap-3"
                        labeled-object="vm.labeledFrame"
                        structure="vm.labeledFrameStructure"
                        annotation="vm.labeledFrameAnnotation"
                        task="vm.task"
                        frame-position="vm.framePosition"
                        sections="[{header: 'Frame Label'}]"
        ></label-selector>
        <label-selector labeled-object="vm.selectedPaperShape.labeledThing"
                        structure="vm.labeledThingStructure"
                        annotation="vm.labeledThingAnnotation"
                        task="vm.task"
                        frame-position="vm.framePosition"
                        sections="[{header: 'Objekt Kategorie', limit: 1}, {header: 'Objekt Subkategorie', offset: 1}]"
                        is-completed="vm.selectedLabeledThingInFrameCompletelyLabeled"
        ></label-selector>
    </div>
</div>

<media-controls class="task-bar grid-block"
                labeled-things-in-frame="vm.labeledThingsInFrame"
                frame-position="vm.framePosition"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                selected-paper-shape="vm.selectedPaperShape"
                filters="vm.filters"
                task="vm.task"
                playing="vm.playing"
></media-controls>

<div class="viewer-film-reel-container">
    <film-reel frame-position="vm.framePosition"
               task="vm.task"
               video="vm.video"
               filters="vm.filters"
               selected-paper-shape="vm.selectedPaperShape"
               playing="vm.playing"
    ></film-reel>
</div>
