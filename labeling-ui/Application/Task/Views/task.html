<header task="vm.task"
        user="vm.user"
></header>
<div class="main grid-block">
    <div class="grid-block small-5 contain-left sidebar-left">
        <div class="grid-block vertical">
            <task-description title="Task Description"
                              heading="vm.task.descriptionTitle"
                              content="vm.task.descriptionText"
            ></task-description>

            <task-description title="Labeling FAQ"
                              heading="vm.task.descriptionTitle"
                              content="vm.task.descriptionText"
            ></task-description>

            <popup-panel popup-panel-state="vm.popupPanelState"
                         brightness-slider-value="vm.brightnessSliderValue"
                         contrast-slider-value="vm.contrastSliderValue"
                         viewer-viewport="vm.viewerViewport"
                         video="vm.video"
                         task="vm.task"
                         frame-position="vm.framePosition"
                         filters="vm.filters"
                         active-tool="vm.activeTool"
            ></popup-panel>
        </div>
    </div>

    <div class="grid-block viewer">
        <viewer class="grid-block align-center"
                labeled-things-in-frame="vm.labeledThingsInFrame"
                selected-paper-shape="vm.selectedPaperShape"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                task="vm.task"
                video="vm.video"
                frame-position="vm.framePosition"
                filters="vm.filters"
                playing="vm.playing"
                viewport="vm.viewerViewport"
                hide-labeled-things-in-frame="vm.hideLabeledThingsInFrame"
                new-shape-drawing-tool="vm.newShapeDrawingTool"
        ></viewer>
    </div>
    <div class="grid-block small-5 sidebar-right ">
        <div class="grid-block label-selector vertical">
            <div class="grid-block label-selector-title">
                <div class="grid-content noscroll">Heading</div>
            </div>
            <div class="grid-block label-selector-controlls">
                <div class="grid-content shrink noscroll">
                    <button><i class="icon icon-left"></i></button>
                </div>
                <div class="grid-block vertical">
                    <div class="grid-content text-center">Heading</div>
                    <div class="grid-content text-center"><b>. . .</b></div>
                </div>
                <div class="grid-content shrink noscroll">
                    <button><i class="icon icon-right"></i></button>
                </div>
            </div>
            <div class="grid-block label-selector-content vertical ">
                <div class="grid-block label-selector-content-container wrap shrink">
                    <div class="grid-content label-selector-item small-8">
                        <button><i class="icon icon-area-residential noscroll"></i></button>
                        <p>Text</p>
                    </div>
                    <div class="grid-content label-selector-item small-8 selected">
                        <button><i class="icon icon-area-residential noscroll"></i></button>
                        <p>Text Text</p>
                    </div>
                    <div class="grid-content label-selector-item small-8">
                        <button><i class="icon icon-area-residential noscroll"></i></button>
                        <p>Text Text Text</p>
                    </div>
                    <div class="grid-content label-selector-item small-8">
                        <button><i class="icon icon-area-residential noscroll"></i></button>
                        <p>Text Text</p>
                    </div>
                    <div class="grid-content label-selector-item small-8">
                        <button><i class="icon icon-area-residential noscroll"></i></button>
                        <p>Text</p>
                    </div>
                </div>
                <div class="grid-block label-selector-content-spacer"></div>
            </div>
            <div class="grid-block label-selector-button">
                <div class="grid-content text-center noscroll">Done</div>
            </div>
        </div>

            <!--&gt;</label-selector>-->
    </div>
</div>

<media-controls labeled-things-in-frame="vm.labeledThingsInFrame"
                frame-position="vm.framePosition"
                active-tool="vm.activeTool"
                selected-drawing-tool="vm.selectedDrawingTool"
                selected-paper-shape="vm.selectedPaperShape"
                task="vm.task"
                playing="vm.playing"
                popup-panel-state="vm.popupPanelState"
                hide-labeled-things-in-frame="vm.hideLabeledThingsInFrame"
                new-shape-drawing-tool="vm.newShapeDrawingTool"
                video="vm.video"
></media-controls>

<div class="thumbnail-zone grid-block">
    <div class="thumbnail-zone-layer small-3 grid-content"></div>
    <div class="viewer-film-reel-container grid-block small-21">
        <film-reel class="grid-block vertical" frame-position="vm.framePosition"
                   task="vm.task"
                   video="vm.video"
                   filters="vm.filters"
                   selected-paper-shape="vm.selectedPaperShape"
                   playing="vm.playing"
        ></film-reel>
    </div>
</div>
<div class="timeline-container grid-block">
    <div class="timeline-layer small-3 grid-content">
    </div>
    <div class="timeline-inner vertical align-center grid-block">
        <h1>Timeline</h1>
    </div>
</div>
