<div class="task-description">
    <div class="grid-block vertical task-description-item">
        <div class="grid-block task-description-header"
             ng-click="vm.collapse=!vm.collapse">
            <div class="grid-content">{{vm.title}}</div>
            <div class="grid-content shrink">
                <i ng-hide="vm.collapse" class="icon icon-down"></i>
                <i ng-show="vm.collapse" class="icon icon-left"></i>
            </div>
        </div>
        <div class="grid-content task-description-content" ng-hide="vm.collapse">
            <h1>{{vm.heading}}</h1>

            <p>{{vm.content}}</p>
        </div>
    </div>
</div>
