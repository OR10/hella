<div class="viewer-controls text-center">
    <div class="btn-group">
        <a tabIndex="1"
           uib-popover-template="vm.brightnessSliderTemplate"
           popover-title="Brightness"
           popover-placement="top"
           popover-trigger="focus"
           class="btn btn-default"
        ><i class="fa fa-lightbulb-o"></i></a>
        <a tabIndex="2"
           uib-popover-template="vm.contrastSliderTemplate"
           popover-title="Contrast"
           popover-trigger="focus"
           popover-placement="top"
           class="btn btn-default"
        ><i class="fa fa-adjust"></i></a>
    </div>
    <div class="btn-group">
        <button ng-hide="vm.selectedPaperShape === null"
                class="btn btn-default"
                ng-click="vm.handleSetOpenBracketClicked()">
            &#91;
        </button>
        <button ng-hide="vm.selectedPaperShape === null"
                class="btn btn-default"
                ng-click="vm.handleGotoOpenBracketClicked()">
            <i class="fa fa-angle-double-left"></i>
        </button>
        <button tabIndex="3"
                class="btn btn-default"
                ng-click="vm.handlePreviousFrameClicked()">
            <i class="fa fa-step-backward"></i>
        </button>
        <button tabIndex="4"
                class="btn btn-default"
                ng-click="vm.handleNextFrameClicked()">
            <i class="fa fa-step-forward"></i>
        </button>
        <button ng-hide="vm.selectedPaperShape === null"
                class="btn btn-default"
                ng-click="vm.handleGotoCloseBracketClicked()">
            <i class="fa fa-angle-double-right"></i>
        </button>
        <button ng-hide="vm.selectedPaperShape === null"
                class="btn btn-default"
                ng-click="vm.handleSetCloseBracketClicked()">
            &#93;
        </button>
    </div>
    <div class="btn-group">
        <button tabIndex="5"
                class="btn btn-default"
                name="controls-button-move-tool"
                ng-click="vm.handleMoveToolClicked()">
            <i class="fa fa-arrows"></i>
        </button>
        <button tabIndex="6"
                class="btn btn-default"
                name="controls-button-scale-tool"
                ng-click="vm.handleScaleToolClicked()">
            <i class="fa fa-expand"></i>
        </button>
        <button tabIndex="7"
                class="btn btn-default"
                ng-click="vm.handleNewLabeledThingClicked()">
            Rectangle
        </button>
        <button tabIndex="8"
                class="btn btn-default"
                ng-click="vm.handleNewEllipseClicked()">
            Ellipse
        </button>
        <button tabIndex="9"
                class="btn btn-default"
                ng-click="vm.handleNewCircleClicked()">
            Circle
        </button>
        <button tabIndex="10"
                class="btn btn-default"
                ng-click="vm.handleNewPathClicked()">
            Path
        </button>
        <button tabIndex="11"
                class="btn btn-default"
                ng-click="vm.handleNewPolygonClicked()">
            Polygon
        </button>
        <button tabIndex="12"
                class="btn btn-default"
                ng-click="vm.handleNewLineClicked()">
            Line
        </button>
        <button tabIndex="13"
                class="btn btn-default"
                ng-click="vm.handleNewPointClicked()">
            Point
        </button>
    </div>
    <div class="btn-group">
        <button ng-hide="vm.selectedPaperShape === null"
                class="btn btn-default"
                ng-click="vm.handleInterpolation()">
            <i class="fa fa-clone"></i>
        </button>
    </div>
</div>
