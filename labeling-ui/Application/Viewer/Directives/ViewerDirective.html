<div class="viewer-inner grid-block noscroll shrink vertical align-center">
    <!-- TODO: Do not add event listener here !!!! --->
    <div class="layer-container grid-content noscroll shrink cursor-{{vm.actionMouseCursor}}" oncontextmenu="return false">
        <canvas class="background-layer"></canvas>
        <canvas class="annotation-layer"></canvas>
        <canvas class="crosshairs-layer"></canvas>
        <div class="event-delegation-layer"></div>
    </div>
</div>
<loading-mask ng-if="vm.viewerDisabled" spinner="vm.viewerWorking" backdrop="vm.showBackdrop" block-interaction="true"></loading-mask>
