<div class="row">
    <div class="col-md-12">
        <div class="viewer-container">
            <viewer-stage frame-image="vm.frameImage"
                          things-in-frame="vm.thingsInFrame"
                          on-new-annotation="vm.handleNewAnnotation(id, annotation)"
                          on-updated-annotation="vm.handleUpdatedAnnotation(id, annotation)">
            </viewer-stage>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-controls-container">
            <viewer-controls on-next-frame-requested="vm.handleNextFrameRequested()"
                             on-previous-frame-requested="vm.handlePreviousFrameRequested()">
            </viewer-controls>
        </div>
    </div>
</div>
