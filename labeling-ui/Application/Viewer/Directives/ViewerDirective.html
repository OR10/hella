<div class="row">
    <div class="col-md-12">
        <div class="viewer-container">
            <viewer-stage things-in-frame="vm.thingsInFrame"
                          active-tool="vm.activeTool"
                          on-new-thing="vm.handleNewThing(shapes)"
                          on-updated-thing="vm.handleUpdatedThing(labeledThing)"
                          on-selected-thing="vm.handleSelectedThing(labeledThing)"
                          on-deselected-thing="vm.handleDeselectedThing()"

                          task="vm.task"
                          frame-position="vm.framePosition"
                          filters="vm.filters"
            ></viewer-stage>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-controls-container">
            <viewer-controls on-new-labeled-thing-requested="vm.handleNewLabeledThingRequested()"
                             on-new-ellipse-requested="vm.handleNewEllipseRequested()"
                             on-new-circle-requested="vm.handleNewCircleRequested()"
                             filters="vm.filters"
                             frame-position="vm.framePosition"
                             on-new-polygon-requested="vm.handleNewPolygonRequested()"
                             on-new-line-requested="vm.handleNewLineRequested()"
                             on-move-tool-requested="vm.handleMoveToolRequested()"
                             on-filter-changed="vm.handleFilterChanged(filters)">
            </viewer-controls>
        </div>
    </div>
</div>
