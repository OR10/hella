<div class="row">
    <div class="col-md-12">
        <div class="viewer-container">
            <viewer-stage labeled-things-in-frame="vm.labeledThingsInFrame"
                          labeled-things="vm.labeledThings"
                          selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                          selected-labeled-thing="vm.selectedLabeledThing"
                          active-tool="vm.activeTool"
                          task="vm.task"
                          frame-position="vm.framePosition"
                          filters="vm.filters"
                          playing="vm.playing"
            ></viewer-stage>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-film-reel-container">
            <film-reel frame-position="vm.framePosition"
                       task="vm.task"
                       video="vm.video"
                       filters="vm.filters"
                       selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                       selected-labeled-thing="vm.selectedLabeledThing"
                       playing="vm.playing"
            ></film-reel>
        </div>
    </div>
</div>
