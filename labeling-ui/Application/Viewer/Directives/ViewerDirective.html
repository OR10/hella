<div class="row">
    <div class="col-md-12">
        <div class="viewer-container">
            <viewer-stage frame-image="vm.frameImage"
                          things-in-frame="vm.thingsInFrame"
                          filters="vm.filters"
                          active-tool="vm.activeTool"
                          on-new-thing="vm.handleNewThing(shapes)"
                          on-updated-thing="vm.handleUpdatedThing(labeledThing)"
                          on-selected-thing="vm.handleSelectedThing(labeledThing)"
                          on-deselected-thing="vm.handleDeselectedThing()"
            ></viewer-stage>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-controls-container">
            <viewer-controls on-next-frame-requested="vm.handleNextFrameRequested()"
                             on-previous-frame-requested="vm.handlePreviousFrameRequested()"
                             on-new-labeled-thing-requested="vm.handleNewLabeledThingRequested()"
                             on-new-ellipse-requested="vm.handleNewEllipseRequested()"
                             on-new-circle-requested="vm.handleNewCircleRequested()"
                             on-filter-changed="vm.handleFilterChanged(filters)">
            </viewer-controls>
        </div>
    </div>
</div>
