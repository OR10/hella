<div class="row">
    <div class="col-md-12">
        <div class="viewer-container">
            <viewer-stage labeled-things-in-frame="vm.labeledThingsInFrame"
                          selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                          active-tool="vm.activeTool"
                          task="vm.task"
                          frame-position="vm.framePosition"
                          filters="vm.filters"
            ></viewer-stage>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-controls-container">
            <viewer-controls labeled-things-in-frame="vm.labeledThingsInFrame"
                             selected-labeled-thing-in-frame="vm.selectedLabeledThingInFrame"
                             frame-position="vm.framePosition"
                             active-tool="vm.activeTool"
                             selected-drawing-tool="vm.selectedDrawingTool"
                             filters="vm.filters"
                             task="vm.task"
            ></viewer-controls>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="viewer-film-reel-container">
            <film-reel frame-position="vm.framePosition"
                       task="vm.task"
            ></film-reel>
        </div>
    </div>
</div>
