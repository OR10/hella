<div class="grid-block vertical shrink" tooltip="{{vm.roleTooltipText}}">
    <div class="grid-content text-center noscroll">
        <button ui-sref="labeling.user.profile">
            {{vm.user.username}}
        </button>
    </div>
    <div class="grid-block user-role-bar">
        <div ng-repeat="role in vm.user.roles" ng-class="role" class="role-line grid-block"></div>
    </div>
</div>
