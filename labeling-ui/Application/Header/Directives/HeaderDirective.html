<div class="header grid-block">
    <div class="grid-content left">
        <span class="video-title">{{vm.task.id}}</span>
    </div>
    <div class="grid-block align-right right">

        <timer task="vm.task" user="vm.user"></timer>

        <div class="grid-content small-2">
            <svg class="icon">
                <use xlink:href="icons.svg#general-help"></use>
            </svg>
        </div>
        <div class="grid-content small-2">
            <svg class="icon">
                <use xlink:href="icons.svg#general-chat"></use>
            </svg>
        </div>
        <div class="grid-content small-4">
            <span class="username">{{vm.user.username}}</span>
        </div>
        <div class="grid-content small-2">
            <svg class="icon">
                <use xlink:href="icons.svg#general-loggedin"></use>
            </svg>
        </div>
    </div>
</div>
