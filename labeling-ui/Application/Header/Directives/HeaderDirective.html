<div class="header header-left grid-block noscroll">
    <div class="grid-content small-1 text-center noscroll">
        <a href="/labeling/tasks">
            <i class="icon icon-previous"></i>
        </a>
    </div>
    <div class="grid-content text-left small-15 noscroll">
        {{vm.task.id}}
    </div>
    <div class="grid-block header-right small-8 noscroll">

        <timer class="grid-content text-right header-timer small-6 noscroll"
               task="vm.task"
               user="vm.user"></timer>

        <div class="grid-content text-left small-3 noscroll">
            <button>
                <i class="icon icon-general-timer"></i>
            </button>
        </div>

        <div class="grid-content small-3 noscroll">
            <button>
                <i class="icon icon-help"></i>
            </button>
        </div>

        <div class="grid-content small-3 noscroll">
            <button>
                <i class="icon icon-general-chat"></i>
            </button>
        </div>

        <div class="grid-content text-center small-6 noscroll">
            <button>
                {{vm.user.username}}
            </button>
        </div>

        <div class="grid-content small-3 noscroll">
            <button ng-click="vm.handleLogoutClick()">
                <i class="icon icon-general-loggedin"></i>
            </button>
        </div>
    </div>
</div>
