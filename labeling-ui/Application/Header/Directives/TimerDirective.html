<div class="grid-block align-center">
    <span class="timer-text grid-content">
        {{vm.elapsedHours}}h {{vm.elapsedMinutes}}min
    </span>
    <button ng-hide="vm.isIdle" class="grid-content">
        <i class="icon no-hover icon-general-timer"></i>
    </button>

    <button ng-show="vm.isIdle" class="grid-content">
        <i class="fa fa-pause no-hover"></i>
    </button>
</div>
