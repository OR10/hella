<div class="grid-block noscroll timer-container">
    <span class="timer-text">
        {{vm.elapsedHours}}h {{vm.elapsedMinutes}}min
    </span>
    <button ng-hide="vm.isIdle" class="grid-content noscroll">
        <i class="icon no-hover icon-general-timer"></i>
    </button>

    <button ng-show="vm.isIdle" class="grid-content noscroll">
        <i class="fa fa-pause no-hover"></i>
    </button>
</div>
