<div class="grid-content text-left noscroll" as-right-click="vm.showReleaseInformation()">
        <span ng-show="vm.releaseInformation === null">
            <i ng-show="vm.labelInstruction === 'vehicle'" class="fa fa-car" tooltip="Vehicle"></i>
            <i ng-show="vm.labelInstruction === 'person'" class="fa fa-male" tooltip="Person"></i>
            <i ng-show="vm.labelInstruction === 'cyclist'" class="fa fa-bicycle" tooltip="Cyclist"></i>
            <i ng-show="vm.labelInstruction === 'ignore'" class="fa fa-eye-slash" tooltip="Ignore"></i>
            <i ng-show="vm.labelInstruction === null" class="fa fa-picture-o" tooltip="Meta-Labeling"></i>

            <span ng-switch on="vm.taskType">
                <span ng-switch-when="meta-labeling">Meta labeling:</span>
                <span ng-switch-when="object-labeling">Object labeling:</span>
                <span ng-switch-default>Unknown:</span>
            </span>
            {{vm.name}}
            [ {{vm.frameRange.startFrameNumber}} - {{vm.frameRange.endFrameNumber}} ]
        </span>
        <span ng-show="vm.releaseInformation !== null">
            Revision: {{vm.releaseInformation.revision}}
        </span>
</div>
