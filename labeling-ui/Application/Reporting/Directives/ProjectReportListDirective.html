<div class="grid-block text-center vertical container">

    <h2>Available Project Reports</h2>
    <div class="grid-container">
        <div class="grid-content">
            <table class="table hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Creation Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-show="vm.reports.length" ng-repeat="report in vm.reports track by report.id">
                    <td>
                       <a ui-sref="labeling.reporting.show({projectId: report.projectId, reportId: report.id})">{{report.id}}</a>
                    </td>
                    <td>
                       <a ui-sref="labeling.reporting.show({projectId: report.projectId, reportId: report.id})">{{report.reportCreationDate | date: 'yyyy-MM-dd H:mm:ss'}}</a>
                    </td>
                </tr>
                <tr ng-show="!vm.reports.length"
                    class="no-hover"
                >
                    <td colspan="2" class="no-tasks">No Reports avaialble.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
