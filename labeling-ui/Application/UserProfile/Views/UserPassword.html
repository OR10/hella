<div class="grid-frame vertical">
    <div class="grid-block shrink">
        <div class="grid-content" style="padding: 0">
            <div class="title-bar">
                <span class="left shrink">
                    <a tooltip="Back to task overview" ui-sref="labeling.tasks">
                        <i class="icon icon-previous"></i>
                    </a>
                </span>
                <div class="center title">User Password</div>
                <span class="right shrink"></span>
            </div>
        </div>
    </div>


    <loading-mask ng-if="vm.loadingInProgress" spinner="false"></loading-mask>
    <div ng-if="vm.message" class="grid-container align-center" style="margin: 2rem auto;">
        <div class="grid-container shrink">
            <h4>{{vm.message}}</h4>
        </div>
    </div>
    <div class="grid-block align-center">

        <div class="grid-container small-14">
            <loading-mask ng-if="vm.loadingInProgress" spinner="true" backdrop="false"></loading-mask>

            <form class="user-password grid-content">
                <fieldset>
                    <legend>Set new Password</legend>
                    <label>
                        Old Password
                        <input type="password" placeholder="Old password" ng-model="vm.oldUserPassword">
                    </label>
                    <label>
                        New Password
                        <input type="password" placeholder="New password" ng-model="vm.newUserPassword">
                    </label>
                </fieldset>

                <div class="button-area">
                    <button class="pull-right"
                            ng-click="vm.savePassword()"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
