<div class="grid-frame vertical">
    <div class="grid-block shrink">
        <div class="grid-content" style="padding: 0">
            <div class="title-bar">
                <span class="left shrink"><a tooltip="Back to task overview" ui-sref="labeling.tasks"><i
                        class="icon icon-previous"></i></a></span>
                <div class="center title">User Password</div>
                <span class="right shrink"></span>
            </div>
        </div>
    </div>

    <div ng-if="vm.message" class="grid-container align-center" style="margin-bottom: 20px;">
        <div class="grid-content shrink">
            <h4>{{vm.message}}</h4>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-content">
            <label style="color: #fff;">
                Old Password
                <input type="password" ng-model="vm.oldUserPassword">
            </label>
            <label style="color: #fff;">
                New Password
                <input type="password" ng-model="vm.newUserPassword">
            </label>
            <button ng-click="vm.handleSetPassword()" class="button">Save new password</button>
        </div>
    </div>
</div>
