<div class="label-selector" ng-hide="vm.labeledObject === null">
    <uib-accordion close-others="{{true}}">
        <uib-accordion-group ng-repeat="section in vm.sections track by $index"
                             heading="{{section.header}}"
                             is-open="vm.firstOpen">
            <label-wizard labeled-object="vm.labeledObject"
                          structure="vm.structure"
                          annotation="vm.annotation"
                          offset="{{section.offset}}"
                          limit="{{section.limit}}"
            ></label-wizard>
        </uib-accordion-group>
    </uib-accordion>
</div>
