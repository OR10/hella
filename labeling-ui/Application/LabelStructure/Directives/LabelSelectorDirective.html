<div class="label-selector" ng-hide="vm.labeledObject === null || vm.labeledObject.shapes.length === 0">
    <uib-accordion close-others="{{true}}">
        <uib-accordion-group ng-repeat="section in vm.sections track by $index"
                             heading="{{section.header}}"
                             is-open="vm.openPanels[$index]">
            <label-wizard pages="vm.pages"
                          choices="vm.choices"
                          offset="{{section.offset}}"
                          limit="{{section.limit}}"
            ></label-wizard>
        </uib-accordion-group>
    </uib-accordion>
</div>
