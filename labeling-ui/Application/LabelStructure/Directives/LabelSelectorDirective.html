<div class="label-selector">
    <uib-accordion close-others="{{true}}">
        <uib-accordion-group heading="Meta categories">
            <label-wizard structure="vm.metaLabelState"></label-wizard>
        </uib-accordion-group>
        <uib-accordion-group heading="Object categories">
            <label-wizard structure="vm.objectLabelState" offset="0" limit="1"></label-wizard>
        </uib-accordion-group>
        <uib-accordion-group heading="Object subcategories">
            <label-wizard structure="vm.objectLabelState" offset="0" limit="vm.objectLabelState.length - 1"></label-wizard>
        </uib-accordion-group>
    </uib-accordion>
</div>
