<div class="wizard-carousel carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
    <div class="wizard-carousel-inner carousel-inner" ng-transclude></div>
    <a role="button" href class="left wizard-carousel-control" ng-click="prev()" ng-show="slides.length > 1">
        <span class="control-icon fa fa-chevron-left"></span>&nbsp;<span>Previous</span>
    </a>
    <a role="button" href class="right wizard-carousel-control" ng-click="next()" ng-show="slides.length > 1">
        <span>Next</span>&nbsp;<span aria-hidden="true" class="fa fa-chevron-right"></span>
    </a>
    <ol class="wizard-carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
            <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
        </li>
    </ol>
</div>
