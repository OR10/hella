<div class="grid-block noscroll">
    <div ng-show="vm.showBackButton" class="grid-content shrink align-self-center noscroll">
        <a ng-click="vm.handleBackButton()"
           tooltip="{{vm.backLinkText}}"
        >
            <i class="icon icon-nav-backwards"></i>
        </a>
    </div>
        <ng-transclude></ng-transclude>
    </div>

    <user-name ng-hide="!vm.showUsername" class="grid-block shrink align-self-center" user="vm.user"></user-name>
    <organisation-picker ng-show="vm.showOrganisationPicker"
                         class="grid-block shrink align-self-center">
    </organisation-picker>

    <logout-button ng-show="vm.showLogoutButton" class="grid-block shrink"></logout-button>
</div>
