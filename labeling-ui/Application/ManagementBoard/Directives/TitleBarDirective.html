<div class="grid-block noscroll">
    <div ng-show="vm.showBackButton" class="grid-content shrink align-self-center noscroll">
        <a ng-click="vm.handleBackButton()"
           tooltip="{{vm.backLinkText}}"
        >
            <i class="icon icon-previous"></i>
        </a>
    </div>

    <div class="grid-block button-list">
        <a class="header-button" ng-show="vm.userPermissions.canCreateProject" ui-sref="labeling.projects.create">Create Project</a>
        <a class="header-button" ng-show="vm.userPermissions.canUploadTaskConfiguration" ui-sref="labeling.task-configurations.list">Upload Task Configuration</a>
        <a class="header-button" ng-show="vm.userPermissions.canViewUserListButton" ui-sref="labeling.users.list">Manage Users</a>
        <a class="header-button" ng-show="vm.userPermissions.canEditLabelingGroups" ui-sref="labeling.labeling-groups.list">Manage Labeling Groups</a>
        <a class="header-button" ng-show="vm.userPermissions.canViewSystemStatus" ui-sref="labeling.system.status">
            <!--<span class="system-health" ng-class="{healthy: vm.isSystemHealthy}"></span>-->
            System Status
        </a>
        <ng-transclude></ng-transclude>
    </div>

    <user-name ng-hide="!vm.showUsername" class="grid-block shrink align-self-center" user="vm.user"></user-name>
    <organisation-picker class="grid-block shrink align-self-center"></organisation-picker>

    <logout-button ng-show="vm.showLogoutButton" class="grid-block shrink"></logout-button>
</div>
