<div class="grid-frame vertical">
    <title-bar class="grid-block noscroll header"
               user="vm.user"
               user-permissions="vm.userPermissions"
               back-link=""
               back-link-text=""
               show-username="true"
               show-logout-button="true"
    >
    </title-bar>
    <div class="grid-block text-center vertical tasks-container">
        <loading-mask ng-if="vm.loadingInProgress" spinner="true"></loading-mask>
        <h1>Choose a Project</h1>
        <div id="projectGrid" class="grid-block clickable" ui-grid="vm.projectGridOptions" ui-grid-pagination></div>
    </div>
</div>
