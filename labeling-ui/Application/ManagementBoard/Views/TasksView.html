<div class="grid-frame vertical">
    <title-bar class="grid-block noscroll header"
               user="vm.user"
               user-permissions="vm.userPermissions"
               back-link="labeling.projects.list"
               back-link-text="Back to project list"
               show-username="true"
               show-logout-button="true"
    >
    </title-bar>
    <div class="grid-block text-center vertical tasks-container">
        <task-list title="To do" task-status="todo" project-id="vm.projectId" user="vm.user" user-permission="vm.userPermission"></task-list>
        <task-list title="In Progress" task-status="in_progress" project-id="vm.projectId" user="vm.user" user-permission="vm.userPermission"></task-list>
        <task-list title="Done" task-status="done" project-id="vm.projectId" user="vm.user" user-permission="vm.userPermission"></task-list>
    </div>
</div>
