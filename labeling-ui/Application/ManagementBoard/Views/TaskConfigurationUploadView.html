<div class="grid-frame vertical">
    <title-bar class="grid-block noscroll header"
               user="vm.user"
               user-permissions="vm.userPermissions"
               back-link="labeling.task-configurations.list"
               back-link-text="Back to task configurations"
               show-username="true"
               show-logout-button="true"
    >
    </title-bar>

    <div class="grid-block">
        <div class="grid-block text-center vertical">
            <h2>Task Configuration Upload</h2>
            <div class="grid-block horizontal align-center">
                <loading-mask ng-if="vm.loadingInProgress > 0" spinner="true"></loading-mask>
                <form style="min-width: 600px;">
                    <fieldset>
                        <legend>Configuration</legend>
                        <label>Name</label>
                        <input type="text"
                               ng-model="vm.taskConfigurationName"
                               placeholder="Configuration Name"
                               ng-class="{error: !vm.taskConfigurationValidation.name}"/>
                        <label>XML File</label>
                        <input type="file"
                               file-model="vm.taskConfigurationFile"
                               ng-class="{error: !vm.taskConfigurationValidation.file}"/>
                    </fieldset>
                    <div class="button-area">
                        <button class="pull-right"
                                ng-click="vm.uploadTaskConfiguration()"
                        >
                            Upload
                        </button>
                        <button class="pull-left"
                                ui-sref="labeling.task-configurations.list"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="grid-block text-center vertical">
            <h2>Requirements Configuration Upload</h2>
            <div class="grid-block horizontal align-center">
                <loading-mask ng-if="vm.loadingInProgress > 0" spinner="true"></loading-mask>
                <form style="min-width: 600px;">
                    <fieldset>
                        <legend>Requirements Configuration</legend>
                        <label>Name</label>
                        <input type="text"
                               ng-model="vm.requirementsConfigurationName"
                               placeholder="Reqirements Configuration Name"
                               ng-class="{error: !vm.requirementsConfigurationValidation.name}"/>
                        <label>XML File</label>
                        <input type="file"
                               file-model="vm.requirementsConfigurationFile"
                               ng-class="{error: !vm.requirementsConfigurationValidation.file}"/>
                    </fieldset>
                    <div class="button-area">
                        <button class="pull-right"
                                ng-click="vm.uploadRequirementsConfiguration()"
                        >
                            Upload
                        </button>
                        <button class="pull-left"
                                ui-sref="labeling.task-configurations.list"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
