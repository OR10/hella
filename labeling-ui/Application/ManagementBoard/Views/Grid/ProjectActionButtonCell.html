<div class="ui-grid-disable-selection">
    <div class="ui-grid-cell-contents">
        <div class="grid-action-buttons text-center">
            <a class="grid-action-button"
               ng-click="grid.appScope.exportProject(row.entity)"
               ng-show="grid.appScope.vm.userPermissions.canViewExportButton"
            >
                <i class="fa fa-external-link"></i>
            </a>

            <a class="grid-action-button"
               ng-show="grid.appScope.vm.userPermissions.canCloseDeleteButton"
               ng-click="grid.appScope.delteProject(row.entity)"
            >
                <i class="fa fa-close"></i>
            </a>

            <a class="grid-action-button"
               ng-show="grid.appScope.vm.userPermissions.canViewMoveToDoneButton"
               ng-click="grid.appScope.moveToDoneProject(row.entity)"
            >
                <i class="fa fa-check-square"></i>
            </a>

            <a class="grid-action-button"
               ng-show="grid.appScope.vm.userPermissions.canViewReopenButton"
               ng-click="grid.appScope.reopenProject(row.entity)"
            >
                <i class="fa fa-refresh"></i>
            </a>

            <a class="grid-action-button"
               ng-show="grid.appScope.vm.userPermissions.canViewReportButton"
               ng-click="grid.appScope.openReport(row.entity)"
            >
                <i class="fa fa-file-o"></i>
            </a>
        </div>
    </div>
</div>
