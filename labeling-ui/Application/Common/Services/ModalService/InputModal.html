<div class="modal-header">
    <div class="modal-title">{{title}}</div>
</div>
<div class="modal-body noscrollbars">
    <h3 class="modal-body-headline">{{headline}}</h3>
    <p class="modal-body-content">{{message}}</p>
    <input type="text" ng-model="userInput">
    {{userInput.length || 0}}/140
</div>
<div class="modal-footer grid-block">
    <button class="modal-button-cancel grid-content small-12" ng-click="cancelCallback()">{{cancelButtonText}}</button>
    <button class="modal-button-confirm grid-content small-12"
            ng-disabled="userInput.length > 140"
            ng-click="confirmCallback(userInput)"
            autofocus
    >
        {{confirmButtonText}}
    </button>
</div>
