<div class="modal-header">
    <div class="modal-title">{{title}}</div>
</div>
<div class="modal-body noscrollbars">
    <h3 class="modal-body-headline">{{headline}}</h3>
    <p class="modal-body-content">{{message}}</p>
    <input type="text" ng-model="userInput" ng-class="{error: userInput.length && userInput.length > maxLength}">
    <span class="character-count">{{userInput.length || 0}}/{{maxLength}}</span>
</div>
<div class="modal-footer grid-block">
    <!-- Abortable Dialog -->
    <button ng-if="isAbortable" class="modal-button-cancel grid-content small-12" ng-click="cancelCallback()">{{cancelButtonText}}</button>
    <button ng-if="isAbortable"
            class="modal-button-confirm grid-content small-12"
            ng-click="(userInput && userInput.length < maxLength && userInput.length > 1) && confirmCallback(userInput)"
            autofocus
    >
        {{confirmButtonText}}
    </button>

    <!-- Non abortable Dialog -->
    <button ng-if="!isAbortable"
            class="modal-button-confirm grid-content text-center"
            ng-click="(userInput && userInput.length < maxLength && userInput.length > 1) && confirmCallback(userInput)"
            autofocus
    >
        {{confirmButtonText}}
    </button>
</div>
