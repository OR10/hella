<div class="modal-header">
    <div class="modal-title">{{title}}</div>
</div>
<div class="modal-body noscrollbars">
    <p class="modal-body-headline">{{headline}}</p>
    <div class="modal-body-content" ng-if="(message | isArray) == true" ng-repeat="messageLine in message track by $index">{{messageLine}}</div>
    <div class="modal-body-content" ng-if="(message | isArray) == false">{{message}}</div>
</div>
<div class="modal-footer grid-block">
    <!-- Abortable Dialog -->
    <button id="modal-cancel-button" ng-if="isAbortable" class="modal-button-cancel grid-content small-12" ng-click="cancelCallback()">{{cancelButtonText}}</button>
    <button id="modal-confirm-button" ng-if="isAbortable" class="modal-button-confirm grid-content small-12" ng-click="confirmCallback()" autofocus>{{confirmButtonText}}</button>

    <!-- Non abortable Dialog -->
    <button id="modal-confirm-button" ng-if="!isAbortable" class="modal-button-confirm grid-content text-center" ng-click="confirmCallback()" autofocus>{{confirmButtonText}}</button>
</div>
