<div class="cfp-hotkeys-container fade" ng-class="{in: helpVisible}" style="display: none;">
    <div class="hotkeys">
        <h4 class="title" ng-if="!header">{{ title }}</h4>
        <div ng-bind-html="header" ng-if="header"></div>
        <div class="inner-container">
            <div ng-repeat="hotkey in hotkeys | filter:{ description: '!$$undefined$$' }" class="hotkey-entry">
                <span ng-repeat="key in hotkey.format() track by $index" class="cfp-hotkeys-key">{{ key }}</span>
                {{ hotkey.description }}
            </div>
        </div>
        <div ng-bind-html="footer" ng-if="footer"></div>
        <div class="cfp-hotkeys-close" ng-click="toggleCheatSheet()">Ã—</div>
    </div>
</div>;?
