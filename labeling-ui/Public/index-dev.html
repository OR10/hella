<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAGL AnnoStation</title>
    <base href="/labeling/" />
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
</head>
<body ng-controller="bodyController as vm">
<div class="idle-indicator-overlay" ng-if="vm.globalLoadingSpinner">
    <loading-mask spinner="true" message="vm.globalLoadingMessage"></loading-mask>
</div>
<ui-view ng-if="!vm.globalLoadingSpinner"></ui-view>
<ribbon class="bottom-right sticky shadow transparent" text="Closed Beta"></ribbon>

<script type="application/javascript">
    window.__ANNOSTATION_ENVIRONMENT__ = 'dev';
</script>
<script src="Library/bundle.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
