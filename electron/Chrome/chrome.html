<!DOCTYPE html>
<html>
<head>
  <title>HAGL AnnoStation</title>
  <link rel="stylesheet" href="chrome.css"/>
  <link rel="stylesheet" href="loading-mask.css"/>
</head>
<body>
<div id="window-controls">
  <div class="title">HAGL AnnoStation</div>
  <div class="controls">
    <button class="minimize"><i class="fa fa-chevron-down"></i></button>
    <button class="maximize"><i class="fa fa-chevron-up"></i></button>
    <button class="close"><i class="fa fa-times"></i></button>
  </div>
</div>

<div class="loading-mask">
  <div class="loading-mask-inner">
    <div class="loading-spinner">
      <div class="spinner-shadow"></div>
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path-background" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </div>
</div>
<iframe></iframe>
<script src="Vendor/system.js"></script>
<script src="system.config.js"></script>
<script>
  System.import('./chrome.js');
</script>
</body>
</html>
