annostation_base::nodejs: false

nginx::manage_repo: true
nginx::package_source: nginx-mainline

php::ensure: latest
php::manage_repos: true
php::repo::ubuntu::ppa: "ondrej/php"
php::package_prefix: 'php7.0-'
php::params::package_prefix: 'php7.0-'
php::params::fpm_service_name: 'php7.0-fpm'
php::params::fpm_pid_file: '/var/run/php/php7.0-fpm.pid'
php::params::fpm_error_log: '/var/log/php7.0-fpm.log'
php::params::cfg_root: '/etc/php/7.0'
php::fpm::service::service_name: 'php7.0-fpm'
php::ext_tool_enable: '/usr/sbin/phpenmod'
php::ext_tool_disable: '/usr/sbin/phpdismod'
php::ext_tool_query: '/usr/sbin/phpquery'
php::fpm: true
php::cli: true
php::composer: true
php::pear: true
php::phpunit: false
php::composer::auto_update: true

php::fpm::settings:
    opcache/opcache.enable: 1

mysql::server::root_password: 'xohx6aeS'
mysql::server::remove_default_accounts: true
mysql::server::override_options:
  mysqld:
      bind-address: '0.0.0.0'

couchdb::bind_address: '0.0.0.0'
couchdb::data_dir_prefix: '/var/lib'

nodejs::repo_url_suffix: 'node_4.x'
