labeling_api::app::symfonyRoot: '/vagrant'
labeling_api::app::symfonyEnvironment: 'dev'


php::dev: true
php::fpm::config::log_level: notice

php::fpm::pools:
  www:
    listen: 127.0.0.1:9000
    user: vagrant

php::fpm::settings:
  PHP/upload_max_filesize: 512M
  PHP/post_max_size: 512M
  PHP/default_socket_timeout: 900
  PHP/max_execution_time: 900
  opcache/opcache.enable: 0
  xdebug/xdebug.remote_enable: 1
  xdebug/xdebug.profiler_enable_trigger: 1
  xdebug/xdebug.profiler_output_dir: "/tmp"
  xdebug/xdebug.max_nesting_level: 200
  xdebug/xdebug.cli_color: 1
  xdebug/xdebug.remote_host: "192.168.222.1"

php::cli::settings:
  xdebug/xdebug.remote_enable: 1
  xdebug/xdebug.profiler_enable_trigger: 1
  xdebug/xdebug.profiler_output_dir: "/tmp"
  xdebug/xdebug.max_nesting_level: 200
  xdebug/xdebug.cli_color: 1
  xdebug/xdebug.remote_host: "192.168.222.1"

php::extensions:
  bcmath: {}
  curl: {}
  gd: {}
  mbstring: {}
  mysql: {}
  sqlite: {}
  xdebug:
    package_prefix: 'php-'
  xml: {}
  xmlrpc: {}
  zip: {}

rabbitmq::version: present
rabbitmq::vhosts:
  '/annostation':
    user: guest

supervisord::install_pip: true
supervisord::service_manage: true
supervisord::service_enable: true
supervisord::service_ensure: running
supervisord::inet_server: true
supervisord::inet_server_hostname: '127.0.0.1'
supervisord::inet_server_port: 9001
supervisord::inet_auth: true
supervisord::inet_username: 'guest'
supervisord::inet_password: 'guest'

